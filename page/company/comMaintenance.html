<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-inline">
                        <label class="layui-form-label">企业名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="pname" autocomplete="off" class="layui-input" placeholder="请输入企业名称">
                                </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">总部城市</label>

                                <div class="layui-input-inline">
                                    <input type="text" name="pcity" autocomplete="off" class="layui-input" placeholder="请输入企业总部城市">
                                </div>
                    </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <select name="major" lay-filter="aihao" >
                                        <option value="">请选择合作状态</option>
                                        <option value="1">合作中</option>
                                        <option value="2">尚未合作</option>
                                        <option value="3">暂停合作</option>
                                    </select>
                                </div>


                            <div class="layui-inline" >
                                <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn" ><i class="layui-icon"></i> 搜 索</button>
                            </div>
                            </div>
                </form>
            </div>
        </fieldset>

<!--        <script type="text/html" id="toolbarDemo">-->
<!--            <div class="layui-btn-container">-->
<!--                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>-->
<!--                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>-->
<!--            </div>-->
<!--        </script>-->

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-lg layui-btn-xs data-count-edit" lay-event="edit" style="border-radius: 10px">修改信息</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-add" lay-event="add" style="border-radius: 10px">添加招聘记录</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate;
        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year'
        });

        table.render({
            elem: '#currentTableId',
            url: '../../api/findCompany.json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 100, title: '序号', sort: true},
                {field: 'pname', width: 250, title: '企业名称'},
                {field: 'pcity', width: 150, title: '总部城市'},
                {field: 'pIndustry', width: 150, title: '所属行业', sort: true},
                {field: 'phead', width: 180,title: '招聘负责人'},
                {field: 'tel', width: 150, title: '联系电话', sort: true},
                {field: 'state', width: 120, title: '合作状态', sort: true},
                {field: 'post', width: 120, title: '招聘岗位'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'edit') {  // 监听添加操作
                var index = layer.open({
                    title: '修改信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '50%'],
                    content: 'editCompany.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '修改信息',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'editCompany.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
            // else if (obj.event === 'delete') {
            //     layer.confirm('确定删除？', function (index) {
            //         obj.del();
            //         layer.close(index);
            //     });
            // }
            else if(obj.event === 'add'){
                var index = layer.open({
                    title: '添加招聘记录',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'addSpecial.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>

</body>
</html>
