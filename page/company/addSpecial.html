<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>专场招聘记录添加</legend>

        </fieldset>

        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">企业名称</label>
                <div class="layui-input-block">
                    <input id="pname" type="text" name="cno" lay-verify="title" autocomplete="off" value="北京思特奇股份有限公司" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">招聘会名称</label>
                <div class="layui-input-block">
                    <input id="phname" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入招聘会名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">招聘负责人</label>
                <div class="layui-input-block">
                    <input id="phead" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入招聘负责人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">负责人电话</label>
                <div class="layui-input-block">
                    <input id="htel" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入负责人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">学校负责老师</label>
                <div class="layui-input-block">
                    <input id="teacher" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入负责老师姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">负责老师电话</label>
                <div class="layui-input-block">
                    <input id="ttel" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入负责老师电话" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">主要工作城市</label>
                <div class="layui-input-block">
                    <input id="pcity" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入主要工作城市" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">主要招聘岗位</label>
                <div class="layui-input-block">
                    <input id="post" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入主要招聘岗位" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">目标招收人数</label>
                <div class="layui-input-block">
                    <input id="num" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入目标招收人数" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">实际招收人数</label>
                <div class="layui-input-block">
                    <input id="pnum" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入实际招收人数" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">招聘活动地点</label>
                <div class="layui-input-block">
                    <input id="address" type="text" name="cno" lay-verify="title" autocomplete="off" placeholder="请输入招聘活动地点" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-block">
                    <label class="layui-form-label" style="width: 100px;margin: 0;padding: 0;line-height: 38px">活动时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="date" id="date1" autocomplete="off" class="layui-input" placeholder="请选择活动时间">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;margin-left: 0;padding-left: 10px">招聘资料上传</label>
                <div class="layui-input-block" style="line-height: 38px">
                    <input type="file" name="file">
                </div>
                <tip style="padding: 25px;font-size: 1px;color: #b2b2b2">
                    注意：<br>
                    1、上传新的签名记录将会覆盖原有文件记录，请一次性上传完整记录<br>
                    2、最多只能上传10个文件，单个文件大小不能超过50MB！<br>
                    3、对于多个照片，可以是压缩之后上传！</tip>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">提交合作企业信息</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置信息</button>
                </div>
            </div>
        </form>
        <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
        <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
        <script>
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date1'
                });
                laydate.render({
                    elem: '#date2'
                });

                //创建一个编辑器
                var editIndex = layedit.build('LAY_demo_editor');

                //自定义验证规则
                form.verify({
                    title: function (value) {
                        if (value.length < 5) {
                            return '标题至少得5个字符啊';
                        }
                    }
                    , pass: [
                        /^[\S]{6,12}$/
                        , '密码必须6到12位，且不能出现空格'
                    ]
                    , content: function (value) {
                        layedit.sync(editIndex);
                    }
                });

                //监听指定开关
                form.on('switch(switchTest)', function (data) {
                    layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                        offset: '6px'
                    });
                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                });

                //监听提交
                form.on('submit(demo1)', function (data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                    return false;
                });

                //表单初始赋值
                form.val('example', {
                    "username": "贤心" // "name": "value"
                    , "password": "123456"
                    , "interest": 1
                    , "like[write]": true //复选框选中状态
                    , "close": true //开关状态
                    , "sex": "女"
                    , "desc": "我爱 layui"
                })


            });
        </script>
    </div>
</div>
</body>
</html>
